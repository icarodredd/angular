<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [id]="user.id"
        [avatar]="user.avatar"
        [name]="user.name"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if (id) { <app-tasks [selectedUserId]="id" />} @else {
  <div id="fallback">No user selected.</div>
  }
</main>
