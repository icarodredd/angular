<header>
  <h2>My Tasks</h2>
  <p>
    <select
      (change)="onChangeTasksFilter(filter.value)"
      #filter
    >
      <option value="all">All</option>
      s
      <option value="open">In-Progress</option>
      <option value="done">Completed</option>
    </select>
  </p>
</header>

<ul>
  @for (task of tasks(); track task.id) {
  <li>
    <app-task-item [task]="task" />
  </li>
  }
</ul>
