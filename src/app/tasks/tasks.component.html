<section>
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu><button>Add Task</button></menu>
  </header>

  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-task
        [title]="task.title"
        [dueDate]="task.dueDate"
        [summary]="task.summary"
      />
    </li>
    }
  </ul>
</section>
