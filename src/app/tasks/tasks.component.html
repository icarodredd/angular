@if (isAddingTask) {
<app-new-task />
}

<section>
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu><button (click)="onStartAddTask()">Add Task</button></menu>
  </header>

  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-task
        (complete)="onCompleteTask($event)"
        [id]="task.id"
        [title]="task.title"
        [dueDate]="task.dueDate"
        [summary]="task.summary"
      />
    </li>
    }
  </ul>
</section>
